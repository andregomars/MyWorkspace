<html>
<head>
	<title></title>
	<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
</head>
<body>
	<script type="text/processing" data-processing-target="mycanvas">
	void setup() {
	  size(400,500);
	  background(255,255,255);
	  //fill(255);
	  noLoop();
	  PFont fontA = loadFont("courier");
	  textFont(fontA, 14);  
	}

	void draw() {  
		background(186, 145, 20); // wooden table
		ellipse(200, 200, 350, 350); // plate
		ellipse(200, 200, 300, 300); 

		fill(204,0,255);
		ellipse(100, 100, 20, 20); 
		ellipse(110, 110, 20, 20); 
		ellipse(90, 110, 20, 20);
		ellipse(120, 120, 20, 20);
		ellipse(105, 120, 20, 20);
		ellipse(90, 120, 20, 20);
		ellipse(95, 130, 20, 20);
		ellipse(110, 130, 20, 20);
		stroke(46, 73, 245);
		line(100,135,110,155);
	}
	</script>
	<canvas id="mycanvas"></canvas>
</body>
</html>
