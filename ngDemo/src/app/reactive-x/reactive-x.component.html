<div class="row">
  <h2>
    {{title}}
  </h2>
</div>
<div class="row mt-2">
  <div class="col col-md-4">
    <div class="card">
      <div class="card-header">Translate</div>
      <div class="card-body p-2">
        <h3 class="card-title">
          {{message$ | async}}
        </h3>
        <button type="button" class="btn btn-primary" (click)="englishMessage()">English</button>
        <button type="button" class="btn btn-success" (click)="chineseMessage()">Chinese</button>
      </div>
    </div>
  </div>
</div>
<div class="row"></div>
