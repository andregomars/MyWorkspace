<div class="row">
  <div class="col">
    <ng-container *ngIf="playData$ | async as playData">
      <p>{{ playData }}</p>
      <canvas baseChart [labels]="chartLabels" [data]="playData" 
        [options]="lineChartOptions" [colors]="lineChartColors" 
        [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </ng-container>
    <app-player-bar #playerbar [ticks]="ticks" [interval]="refreshInterval"
      ></app-player-bar>
  </div>
  <div class="col">

  </div>
</div>
