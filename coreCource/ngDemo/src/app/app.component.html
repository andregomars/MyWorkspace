<!--
  TODO: Write out the filmTitle inside of the h1 tag below
-->
<h1>{{filmTitle}}</h1>
<br />
<h4>Film Characters</h4>
<!--
  TODO:
  1. Use ngFor to render all of the characters in the ul below. The character
     name should be written out in the <li></li> tag.
  2. As each li is clicked set the selectedCharacter property in the component to the clicked character
     object using event binding syntax (eventTarget)="expression"
-->
<ul *ngIf="characters && characters.length > 0; else nothing;">
  <li *ngFor="let c of characters" (click)="selectedCharacter=c">
    {{c.name}}
  </li>
</ul>
<ng-template #nothing>
  <div>
    No characters
  </div>
</ng-template>

<br />

<!--
  TODO:
  1. Write out the currentCharacter name inside of the div tag below
  2. Set the div's background to the selectedCharacter's theme value using property binding
     (hint: Use style.background)
-->
<div *ngIf="selectedCharacter"> 
  <h4>Selected Character</h4>
  <div class="selectedCharacter" [style.background]="selectedCharacter.theme">
    {{selectedCharacter.name}}
  </div>
</div>


<br />
