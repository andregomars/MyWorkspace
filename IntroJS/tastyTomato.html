<html>
<head>
	<title></title>
	<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
</head>
<body>
	<script type="text/processing" data-processing-target="mycanvas">
	size(500,400);
	background(255, 255, 255);

	noStroke();

	fill(224, 90, 90);
	ellipse(150, 200, 150, 150);
	ellipse(212, 200, 150, 150);


	fill(48, 130, 31);
	rect(176, 103, 12, 32); 

	var biteSize = 60;

	var draw() {
	    fill(255, 255, 255);
	    ellipse(mouseX, mouseY, biteSize, biteSize);
	};

	</script>
	<canvas id="mycanvas"></canvas>
</body>
</html>
