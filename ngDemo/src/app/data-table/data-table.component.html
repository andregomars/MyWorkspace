<div>
  <table class="table table-responsive table-hover
    table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Name</th>
      <th>Value</th>
      <th>Unit</th>
      <th>Time</th>
      <th>Time Again</th>
      <th>Time Again</th>
      <th>Time Again</th>
    </tr>
  </thead>
  <tbody>
     <tr *ngFor="let row of data">
      <th scope="row">1</th>
      <td>{{ row.code }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.value }}</td>
      <td>{{ row.unit }}</td>
      <td>{{ row.time }}</td>
      <td>{{ row.time }}</td>
      <td>{{ row.time }}</td>
      <td>{{ row.time }}</td>
    </tr>
  </tbody>
</table>
</div>
<div>
  <!--<p-dataTable [value]="data"
    [scrollable]="true" scrollWidth="1000px"-->
  <p-dataTable [value]="data"
    [responsive]="true"
    class="table table-striped 
      table-hover">
    <p-column *ngFor="let col of cols"
      [field]="col.field" [header]="col.header"></p-column>
  </p-dataTable>
</div>
