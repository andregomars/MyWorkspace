<ng-container *ngIf="source$ | async as source">
  <div class="row mt-2">
    <div class="col-6">
      <div class="row">
        <div class="col d-block">
          <canvas baseChart width="400" height="400" [data]="source.chartData" [labels]="labels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
        </div>
      </div>
      <div class="row m-4">
        <div class="col d-flex justify-content-around">
          <button type="button" class="btn btn-primary shadow-sm" (click)="reload()">
            <i class="fa fa-refresh"></i>
          </button>
          <ng-container *ngIf="isPlaying; then pauseBtn; else playBtn">
          </ng-container>
          <ng-template #pauseBtn>
            <button type="button" class="btn btn-primary shadow-sm" (click)="pause()">
              <i class="fa fa-pause"></i>
            </button>
          </ng-template>
          <ng-template #playBtn>
            <button type="button" class="btn btn-primary shadow-sm" (click)="play()">
              <i class="fa fa-play"></i>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-6 table-responsive">
      <table class="table table-condensed">
        <tr>
          <th>Time</th>
          <th>Value</th>
        </tr>
        <tr *ngFor="let d of source.tableData">
          <td>{{ d.time }}</td>
          <td>{{ d.num }}</td>
        </tr>
      </table>
    </div>
  </div>
</ng-container>
