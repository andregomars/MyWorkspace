<html>
<head>
	<title></title>
	<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
</head>
<body>
	<script type="text/processing" data-processing-target="mycanvas">
	void setup()
	{
	  size(1024,768);
	  background(255,255,255);
	  //fill(255);
	  noLoop();
	  PFont fontA = loadFont("courier");
	  textFont(fontA, 14);  
	}

	void draw(){  
		//rectangle
		rect(0, 75, 50, 159);

		//"H"
		rect(80,70,60,240);
		rect(200,70,60,240);
		rect(140,170,60,40);

		//ellipse
		ellipse(222, 180, 250, 220);  // Makes the face
		ellipse(160, 170, 30, 67);  // Makes the eye
		ellipse(235, 170, 30, 62);  // Makes the other eye
		ellipse(195, 245, 120, 40);  // Makes the mouth


	}
	</script>
	<canvas id="mycanvas"></canvas>
</body>
</html>
