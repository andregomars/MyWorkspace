<html>
<head>
	<title></title>
	<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
</head>
<body>
	<script type="text/processing" data-processing-target="mycanvas">
	void setup() {
	  size(1024,768);
	  background(255,255,255);
	  //fill(255);
	  noLoop();
	  PFont fontA = loadFont("courier");
	  textFont(fontA, 14);  
	}

	void draw() {  
				
		var eyesize = 40;
		var toothlength = 15;

		ellipse(150, 70, 60, 120);  // left ear
		ellipse(240, 70, 60, 120);  // right ear

		ellipse(200, 170, 150, 150); // face

		fill(0, 0, 0);
		ellipse(170, 150, eyesize, eyesize); // left eye
		ellipse(230, 150, eyesize, eyesize); // right eye

		line(150, 200, 250, 200); // mouth

		noFill();
		rect(185, 200, 15, toothlength);  // left tooth
		rect(200, 200, 15, toothlength);  // right tooth


	}
	</script>
	<canvas id="mycanvas"></canvas>
</body>
</html>
