<html>
<head>
	<title></title>
	<script type="text/javascript" 
		src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.9/processing.min.js"></script>
</head>
<body>
	<script type="text/processing" data-processing-target="mycanvas">
	void setup() {
	  size(400,768);
	  background(255,255,255);
	  //fill(255);
	  noLoop();
	  PFont fontA = loadFont("courier");
	  textFont(fontA, 14);  
	}

	void draw() {  
		background(0, 0, 255);
		noStroke();
		fill(51, 255, 0);
		rect(0, 300, 400, 100);  // The grass
		fill(255, 132, 0);
		ellipse(80, 64, 100, 100);  // The sun
		fill(255, 255, 255);
		// The cloud parts
		ellipse(240, 90, 166, 127);
		ellipse(158, 100, 95, 77);
		ellipse(326, 100, 95, 77);

	}
	</script>
	<canvas id="mycanvas"></canvas>
</body>
</html>
