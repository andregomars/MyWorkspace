  <div class="btn-group" data-toggle="buttons">
    <ng-container *ngFor="let item of arr; let i = index">
      <label *ngIf="i == arr.length-1; else elseBlock" class="btn btn-secondary active">
        <input type="radio" autocomplete="off">{{ item }}
      </label>
      <ng-template #elseBlock>
        <label class="btn btn-secondary">
         <input type="radio" autocomplete="off">{{ item }}
       </label>
      </ng-template>
    </ng-container>
  </div>
